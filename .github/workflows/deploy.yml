name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production   

    steps:
      # ----------------------------
      # 1. Checkout code
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # 2. Create backend .env file
      # ----------------------------
      - name: Create backend env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > backend/.env

      # ----------------------------
      # 3. Login to Docker Hub
      # ----------------------------
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # ----------------------------
      # 4. Build & Push Backend Image
      # ----------------------------
      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/app-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/app-backend:latest

      # ----------------------------
      # 5. Build & Push Frontend Image
      # ----------------------------
      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/app-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/app-frontend:latest

      # ----------------------------
      # 6. Deploy on EC2 via SSH
      # ----------------------------
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/Money-Mirror
            # Force kill any containers still using port 80
            docker ps -a | grep -i nginx || true
            docker kill $(docker ps -q) 2>/dev/null || true
            # Aggressive cleanup
            docker system prune -af --volumes
            # Fix nginx config directory issue
            rm -rf nginx/nginx.conf 2>/dev/null || true
            # Stop and remove all containers
            docker-compose down -v --remove-orphans 2>/dev/null || true
            sleep 3
            # Update code and deploy
            git fetch origin main
            git reset --hard origin/main
            docker pull ${{ secrets.DOCKER_USERNAME }}/app-backend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/app-frontend:latest
            docker-compose up -d
